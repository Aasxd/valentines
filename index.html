<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sadie ğŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(#fdecef, #ffffff);
      text-align: center;
      color: #5a2a2a;
      overflow-x: hidden;
    }

    .scene {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .scene.active {
      display: block;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 40px;
    }

    h2 {
      font-size: 1.6em;
      margin-top: 30px;
    }

    p {
      font-size: 1.1em;
      max-width: 500px;
      margin: 15px auto;
      line-height: 1.6;
    }

    button {
      margin-top: 30px;
      padding: 14px 26px;
      font-size: 1em;
      border-radius: 30px;
      border: none;
      background: #f4a7b9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e48ca1;
    }

    .gif {
      width: 220px;
      max-width: 80%;
      margin: 30px auto;
      display: block;
    }

    .peonies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("images/peonies.gif");
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    .heart {
      font-size: 2.5em;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="peonies"></div>

<audio id="bgm" loop>
  <source src="music/adore-you.mp3" type="audio/mpeg">
</audio>

<!-- Scene 1 -->
<div class="scene active" id="scene1">
  <h1>Hi Sadie ğŸŒ¸</h1>
  <p>Asad made something small for you.</p>
  <img src="images/bubu1.gif" class="gif" alt="Bubu Dudu">
  <button onclick="nextScene(2)">Next</button>
</div>

<!-- Scene 2 -->
<div class="scene" id="scene2">
  <h1>This is just a tiny game</h1>
  <p>No rules. No pressure. Just a moment.</p>
  <img src="images/bubu2.gif" class="gif" alt="Bubu Dudu Flowers">
  <button onclick="nextScene(3)">Keep going</button>
</div>

<!-- Scene 3 -->
<div class="scene" id="scene3">
  <div class="heart">ğŸ’—</div>
  <h2>Sadie, will you be my Valentine?</h2>
  <img src="images/bubu3.gif" class="gif" alt="Bubu Dudu Love">
  <button onclick="nextScene(4)">Yes ğŸ’•</button>
</div>

<!-- Scene 4 -->
<div class="scene" id="scene4">
  <h1>ğŸ’</h1>
  <p>You just made Asad very happy.</p>
  <p>Happy Valentineâ€™s Day.</p>
</div>

<script>
  const music = document.getElementById("bgm");

  function nextScene(n) {
    document.querySelectorAll(".scene").forEach(scene => {
      scene.classList.remove("active");
    });
    document.getElementById("scene" + n).classList.add("active");

    // Start music on first interaction (needed for iPhone)
    if (music.paused) {
      music.play().catch(() => {});
    }
  }
</script>

</body>
</html>
