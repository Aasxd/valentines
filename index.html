<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Sadie ğŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(#fdecef, #fff);
      color: #5a2a2a;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2em;
    }

    p {
      font-size: 1.1em;
      padding: 0 20px;
    }

    .scene {
      display: none;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .scene.active {
      display: block;
    }

    button {
      background: #f4a7b9;
      border: none;
      border-radius: 25px;
      padding: 14px 26px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background: #e48ca1;
    }

    .bubu {
      width: 180px;
      margin: 20px auto;
      display: block;
    }

    .peonies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.15;
      z-index: -1;
    }

    .heart {
      font-size: 2em;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

<img src="images/peonies.png" class="peonies" alt="Peonies background">

<audio autoplay loop>
  <source src="music/adore-you.mp3" type="audio/mpeg">
</audio>

<!-- Scene 1 -->
<div class="scene active" id="scene1">
  <h1>Hi Sadie ğŸ’•</h1>
  <p>Asad made something small for you.</p>
  <img src="images/bubu1.png" class="bubu" alt="Bubu Dudu">
  <button onclick="nextScene(2)">Next</button>
</div>

<!-- Scene 2 -->
<div class="scene" id="scene2">
  <h1>This is a tiny game</h1>
  <p>No rules. Just vibes.</p>
  <img src="images/bubu2.png" class="bubu" alt="Bubu Dudu">
  <button onclick="nextScene(3)">Keep going</button>
</div>

<!-- Scene 3 -->
<div class="scene" id="scene3">
  <h1 class="heart">ğŸ’—</h1>
  <p>Question time.</p>
  <h2>Sadie, will you be my Valentine?</h2>
  <button onclick="yes()">Yes ğŸ’•</button>
</div>

<!-- Scene 4 -->
<div class="scene" id="scene4">
  <h1>ğŸ’</h1>
  <p>You just made Asad very happy.</p>
  <p>Happy Valentineâ€™s Day.</p>
</div>

<script>
  function nextScene(n) {
    document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
    document.getElementById('scene' + n).classList.add('active');
  }

  function yes() {
    nextScene(4);
  }
</script>

</body>
</html>
