    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #ffd6e8, #ff9fcf);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Screen Shake Animation */
        .shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(-10px, 0); }
            75% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 999;
            cursor: pointer;
        }

        #startScreen h1 {
            font-size: 3rem;
        }

        #startScreen p {
            opacity: 0.8;
        }

        /* Game Screen */
        #game {
            display: none;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px hotpink;
        }

        /* GIFs */
        .gifs {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .gifs img {
            width: 160px;
        }

        /* Buttons */
        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff7ab1;
        }

        #yesBtn {
            background: hotpink;
            color: white;
        }

        #noBtn {
            background: white;
            position: absolute;
            color: black;
        }

        /* Yes Screen */
        #yesScreen {
            display: none;
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ffb6d9, #ffc0cb);
            z-index: 5;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #yesScreen h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 25px hotpink;
        }

        /* Floating Hearts and Peonies */
        .float {
            position: absolute;
            animation: floatUp linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.6);
                opacity: 1;
            }
            to {
                transform: translateY(-20vh) scale(1.4);
                opacity: 0;
            }
        }
    </style>
